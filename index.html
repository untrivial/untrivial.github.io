<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>untrivial</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Background elements -->
    <div class="geometric-bg">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
    
    <!-- Corner name -->
    <div class="corner-name">
        <div class="brand">untrivial</div>
        <div>Alex Chen</div>
        <div class="version">v0.0.1</div>
    </div>
    
    <!-- Number generator panel -->
    <div class="number-panel">
        <div class="panel-header">
            <span class="panel-header-text">interesting numbers</span>
            <span class="panel-toggle">◀</span>
        </div>
        <div class="panel-content">
        <div class="rarity-counters">
            <span class="counter common-counter" id="common-count">0</span>
            <span class="counter uncommon-counter" id="uncommon-count">0</span>
            <span class="counter rare-counter" id="rare-count">0</span>
            <span class="counter epic-counter" id="epic-count">0</span>
            <span class="counter legendary-counter" id="legendary-count">0</span>
        </div>
        <div class="panel-controls">
            <button class="control-btn" id="export-btn">export</button>
            <button class="control-btn" id="import-btn">import</button>
        </div>
        <input type="file" id="import-file" accept=".json" style="display: none;">
        <div class="current-number" id="current-number">------</div>
        <div class="physics-container" id="physics-container">
            <canvas id="physics-canvas"></canvas>
            <div class="saved-numbers" id="saved-numbers"></div>
        </div>
        </div>
    </div>
    
    <!-- Hero centerpiece -->
    <section class="hero">
        <h1 class="quote-main" id="main-quote">All I know is that I know nothing</h1>
        <p class="attribution">— Socrates</p>
        <p class="response" id="response-text">But Socrates, I don't even know what it means to know...</p>
        <div class="scroll-indicator">scroll to reveal ↓</div>
    </section>
    
    <!-- Spacer to allow scroll animation to complete -->
    <div style="height: 150vh;"></div>
    
    <!-- Main content below -->
    <main class="main-content">
        <p>Building intelligence at xAI.</p>
        <p>I love making <a href="https://x.com/gork" target="_blank">funny things</a>!</p>
        <p>Feel free to reach out to me <a href="https://x.com/chentropic" target="_blank">@chentropic</a></p>
    </main>

    <script src="script.js"></script>
</body>
</html>
